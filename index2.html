<!DOCTYPE html>

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Place the meta description text here." />
    <meta name="”robots”" content="index, follow" />
    <meta name="keywords" content="seo tips" />
    <title>folio.</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="img/favicon.png" type="image/icon type" />
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/script.js"></script>
    <style>
      .section7, .footer-section {
        display: none;
      }
      .slideshow-container {
        max-width: 100rem;
        height: 50rem;
        margin: 0 auto;
        position: relative;
      
        /* IN THE END */
        overflow: hidden;
      }
      
      .mySlide {
        position: absolute;
        top: 0;
        width: 100%;
        height: 50rem;
      
        display: flex;
        align-items: center;
        justify-content: center;
      
        /* THIS creates the animation! */
        transition: transform 1s;
      }
      
      

      .prev,.next {
          position: absolute;
          top: 50%;
          z-index: 10;
          cursor: pointer;
        }
        
        .prev {
          left: 6%;
          transform: translate(-50%, -50%);
        }
        
        .next {
          right: 6%;
          transform: translate(50%, -50%);
        }
    </style>
  </head>
  <body>
    <!-- Top navigation -->
    <div class="topnav" id="topnav">
      <!-- Left-aligned links (default) -->

          <img
            src="img/logo-b.png"
            width="159"
            height="40"
            alt="folio."
            class="inverted close"
          />

          <img src="img/close.png" class="close">

      </div>

        <a href="#instagram"><img src="img/icon-instagram.png"></a>

    </div>
    <div class="section4" id="services">

        </div>
        <div class="content-inner cf slidecenter">
